{% extends 'base.html' %}
{% load static %}

{% block title %}
    Заявка
{% endblock %}

{% block content %}
    <!-- Блок с картинками -->
    <div class="row">
        <!-- Картинка 1 -->
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img src="{% static 'image/1.jpg' %}" class="card-img-top" alt="Изображение 1">
                <div class="card-body">
                    <h5 class="card-title">Заголовок 1</h5>
                    <p class="card-text">Краткое описание первой картинки.</p>
                </div>
            </div>
        </div>

        <!-- Картинка 2 -->
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img src="{% static 'image/2.jpg' %}" class="card-img-top" alt="Изображение 2">
                <div class="card-body">
                    <h5 class="card-title">Заголовок 2</h5>
                    <p class="card-text">Краткое описание второй картинки.</p>
                </div>
            </div>
        </div>

        <!-- Картинка 3 -->
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img src="{% static 'image/3.png' %}" class="card-img-top" alt="Изображение 3">
                <div class="card-body">
                    <h5 class="card-title">Заголовок 3</h5>
                    <p class="card-text">Краткое описание третьей картинки.</p>

            </div>
        </div>

{% endblock %}
